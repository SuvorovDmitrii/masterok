{% extends "base_generic.html" %}
{% load static %}
{% block content %}
<section class="vh-100 bg-image ">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Вход</h2>

              <form method="POST">
                {% csrf_token %}


                <table>
                  <tr>
                    <td class="form-control form-control-lg" style="white-space:nowrap">{{form.username}}</td>
                    <td class="form-control form-control-lg" style="white-space:nowrap">{{form.password}}</td>
                  </tr>
                </table>
<!--
                <div class="form-outline mb-4">
                  <input type="login" id="form3Example3cg" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example3cg">Email</label>

                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cg" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cg">Пароль</label>
                </div>
-->
                <div class="d-flex justify-content-center">
                  <input type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" value="Войти">
                </div>

                <p class="text-center text-muted mt-5 mb-0">У вас нет аккаунта ? <a href="{% url 'registration' %}"
                    class="fw-bold text-body"><u>Зарегистрироваться</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
