{% extends "base_generic.html" %}
{% load static %}
<html>
<body>
{% block content %}
<section class="vh-100 bg-image ">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Регистрация</h2>

                            <form method="POST">

                                {{user_form.as_p}}
                                {% csrf_token %}
                                <div class="d-flex justify-content-center">
                                    <input type="submit" value="Зарегестрироваться"
                                           class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                                </div>


                                <div class="form-check d-flex justify-content-center mb-5">
                                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg"/>
                                    <label class="form-check-label" for="form2Example3g">
                                        Я соглашаюсь на обработку данных <a href="#!" class="text-body"><u>Мастерок</u></a>
                                    </label>
                                </div>


                                <p class="text-center text-muted mt-5 mb-0">У вас уже есть аккаунт ? <a
                                        href="{% url 'login' %}"
                                        class="fw-bold text-body"><u>Вход</u></a></p>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
</body>
</html>
